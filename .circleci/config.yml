version: 2.1
jobs:
  build:
    docker:
      # new standalone docker container
      - image: fr3akyphantom/droid-builder:latest
    environment:
      MANIFEST_BRANCH: 'android-9.0'
      # PBRP_BRANCH: 'devs'
      VERSION: '2.9.1'
      MAINTAINER: '@Reza_Adi_Pangestu && @frdsvins'
      VENDOR: 'xiaomi'
      CODENAME: 'beryllium'
      BUILD_LUNCH: 'omni_beryllium-eng'
      TEST_BUILD: 'true'
      PB_OFFICIAL: 'true'
      CHANGELOG: " - Last source TeamWin 3.4.0\n
	- Improve touch\n
	- Miscellaneous"

      # EXTRA_CMD: # some required commands like `ls` after `repo sync`, write in single line
    working_directory: /home/builder/pitchblack # '/home/builder/' will also work just fine
    steps:
      - checkout
      - run:
          name: AIO Build
          command: |
            echo "Set GitAuth Infos"
            git config --global user.email $GitHubMail
            git config --global user.name $GitHubName
            git config --global color.ui true
            wget -q https://raw.githubusercontent.com/PitchBlackRecoveryProject/vendor_pb/pb/build.sh
            source build.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
        # if running CircleCI from non-default branch, add 'filters' key under 'build' key, and uncomment
        # filters:
        #   branches:
        #     only: 'non-default branch name'
          context: org-global
